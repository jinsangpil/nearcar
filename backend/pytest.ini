[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 마커
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 엔드포인트 테스트
    slow: 실행 시간이 오래 걸리는 테스트
    celery: Celery Task 테스트
    requires_db: 데이터베이스가 필요한 테스트
    requires_redis: Redis가 필요한 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

